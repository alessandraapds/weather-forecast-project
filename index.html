<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/a172333529.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-1"><img src="src/logo.png" alt="" /></div>
        <div class="col-8">
          <h1>The Weather Forecast</h1>
          <h4>Your weather forecast channel</h4>
        </div>
      </div>

      <hr />

      <form class="city-search" id="search-form">
        <input
          type="text"
          placeholder=" Search city "
          autocomplete="off"
          autofocus="on"
          class="search-bar"
          id="city-searched"
        />
        <input type="submit" value="Search" class="button" id="search-button" />
      </form>

      <button class="button-current-location" id="button-current-location">
        Current location
      </button>

      <hr />

      <div class="current">
        <div class="row">
          <div class="col-3">
            <span class="city" id="city"> </span>
            <br />
            <span class="day-week" id="current-week-day">Day of the week</span>
            <br />
            <span class="day-month" id="current-date">Day of the month</span>
            <br />
          </div>
          <div class="col-5">
            <span
              ><img src="src/sun.png" class="current-icon" id="current-icon"
            /></span>
            <span class="current-temperature" id="current-temp"
              ><strong> </strong> </span
            >
            <span> <a class="current-temperature-celsius" id="current-temperature-celsius" href="#">°C </a>              
             |</span>
            <span>              
              <a
                class="current-temperature-fahreinheit"
                id="current-temperature-fahreinheit"
                href="#"
                >°F</a
              ></span>
            </span>
            <br />
            <span class="current-conditions" id="current-wind"
              >Wind: </span
            >
            <br />
            <span class="current-conditions" id="current-humitidy"
              >Humidity:</span
            >
          </div>
          <div class="col-4 general-alert">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <br />
            <span class="alert-text" id="alert-text"
              >Check alerts!</span
            >
          </div>
        </div>
      </div>
      <br />
      <div class="forecast" id="forecast"></div>

    <br />
    <span class="developed-by">Developed by Alessandra Silva</span>
    <br />
    <span class="github-link"
      >Open source code
      <a
        href="https://github.com/alessandraapds/weather-forecast-project"
        target="_blank"
        >here</a
      >
    </span>
    <script src="src/index.js"></script>
  </body>
</html>
